<form [formGroup]="form">
  <mat-form-field>
    <mat-label>username</mat-label>
    <input formControlName="user" matInput/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input formControlName="password" matInput type="password"/>
  </mat-form-field>

  <button (click)="login()" mat-raised-button>login</button>
</form>
